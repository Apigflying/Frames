<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		为什么使用事件修饰符：
			在methods里面，只需要执行某些行为，而不去触发事件
		
		事件修饰符分为两种：
			1.事件
		
		<div id="box">
			<input type="text" @keydown.13="hanshu" />
		</div>
			stop取消冒泡
			prevent取消事件默认行为
			.13keyCode是键盘按键的键值
		<script type="text/javascript">
			new Vue({
				el:"#box",
				methods:{
					hanshu(e){
						alert(e.keyCode);
					}
				}
			})
		</script>
	</body>
</html>
