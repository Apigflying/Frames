<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				background: blue;
				transition:1s;
				transition-delay: 2s;
			}
			.box.active{
				background: red;
			}
		</style>
	<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="box" :class="abc">	
		<div :style="objstyle" @click="abcd">123456</div>
		<input type="button" @click="abc.active=true">
	</div>
	
		<script>	
			var vm=new Vue({
				el:'.box',
				data:{
					abc:{
						active:false,
						clear:false
					},
					objstyle:{
						'color':'red',
						"font-size":'12px',
						"background":'yellow',
						"transform":"scale(1.8)"
					}
				},
				methods:{
					abcd(e){
						console.log(e.target.nodeName);
					}
				}
			})
		</script>

	</body>
</html>
