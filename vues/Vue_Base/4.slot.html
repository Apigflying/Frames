<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<custom-parent >
			</custom-parent>
		</div>
		<template id="child">
			<div>
				<h2>我是子组件的标题</h2>
				<slot>
					我是子组件，如果父组件的自定义标签内有内容，那么我会被替换，如果父组件内没有内容（标签），我就会被显示出来
				</slot>
				<p>我是子组件的内容</p>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component('custom-parent',{
				template:'#child',
				
			})
			new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
