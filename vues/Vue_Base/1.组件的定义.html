<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				border:1px solid #000000;
			}
		</style>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<!--这是原生的标签-->
			<h2>今日头条</h2>
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
				<li>444</li>
			</ul>
			
			<hr />
			<!--这个是利用Vue创建的标签-->
			<custom-select-app></custom-select-app>
		</div>
		<script type="text/javascript">
//			Vue.component('custom-list',{
//				template:`
//					<h2>今日头条</h2>
//					<ul>
//						<li>111</li>
//						<li>222</li>
//						<li>333</li>
//						<li>444</li>
//					</ul>
					//写两个标签会报错
//				`
//			})


			//第一个参数需要是上面的标签名
			//第二个参数是对象或者函数
			
			Vue.component('custom-select-app',{
				//template是模板
				//这里就是模板字符串，也是vue的子级
				template:`
					<div class="box">
						<ul>
							<li>111</li>
							<li>222</li>
							<li>333</li>
							<li>444</li>
							<li>555</li>
						</ul>
					</div>`
			})
			new Vue({
				el:'#app',
			})
		</script>
	</body>
</html>
