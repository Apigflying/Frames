<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				border:1px solid #000000;
			}
		</style>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
	<div id="app1">
		<p>{{message}}</p>
		<custom-parent :mes="message" @abc="cP"></custom-parent>
	</div>
	<template id="tcp">
		<div>
			<input type="button" value="更改子数据和父数据" @click="cC"/>
			<div>{{cMs}}</div>
		</div>
	</template>
	<script type="text/javascript">
	Vue.component('custom-parent',{
		props:['mes'],
		data(){
			return {
				cMs:this.mes
			}
		},
		template:'#tcp',
		methods:{
			cC(){
				this.cMs='xxx';
				this.$emit('abc','xxx');
			}
		}
	})
		new Vue({
			el:'#app1',
			data:{
				message:'abc'
			},
			methods:{
				cP(value){
					this.message=value;
				}
			}
		})
	</script>
	</body>
</html>
