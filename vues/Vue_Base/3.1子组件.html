<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				border:1px solid #000000;
			}
		</style>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="app1">
			<div>
				abc
				<item-li></item-li>
			</div>
			
		</div>
		<script type="text/javascript">
			var child=Vue.extend({
				template:`
					<p>我是子组件</p>
				`
			})
			var parents=Vue.extend({
				template:`
					<p>我是父组件<item-abc></item-abc></p>
				`,
				components:{
					'item-abc':child
				}
			})
			Vue.component('item-li',parents)
			new Vue({
				el:'#app1',
			})
		</script>
	</body>
</html>
